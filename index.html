<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="wrapper">
    <section class="card">

      <img class="image_destak"src="./img/illustration-hero.svg" alt="Pessoa danÃ§ando enquanto ouve musica no fone.">

      <div class="description">
        <h1>
          Order Summary
        </h1>
        <div class="description_content text">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
      </div>
      <div class="order">
        <div class="img_order">
          <img src="./img/icon-music.svg">
        </div>
        <div class="type_of_plan text">
         <p>Annual Plan</p>
        </div>
        <div class="price text">
          <p>$59.99/year</p>
        </div>
        <a class="change_plan">Change</a>
      </div>
      <div class="payment">
        <button class="proceed">
          Proceed to Payment
        </button>
        <a href="" class="cancel_order">
          Cancel Order
        </a>
      </div>

    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/matheuscmorais356">Matheus Cardoso Morais</a>.
    </div>
  </main>
</body>
</html>
